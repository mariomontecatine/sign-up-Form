<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="image">
      <div class="logo-container">
        <img class="logo" src="images/odin.png" alt="odin-logo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="content">
      <h3>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </h3>
      <h3>Sign up <em>now</em> to get started.</h3>
      <h3>You <em>know</em> you want to.</h3>
      <form action="index.html" method="post">
        <legend class="form-title">Let's do this!</legend>
        <fieldset>
          <div class="pair-elements">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="pair-elements">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </fieldset>
        <fieldset>
          <div class="pair-elements">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="pair-elements">
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" name="phone" required />
          </div>
        </fieldset>
        <fieldset>
          <div class="pair-elements">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="10"
            />
          </div>
          <div class="pair-elements">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              required
              type="password"
              id="confirm-password"
              name="confirm-password"
              minlength="10"
            />
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
